<!DOCTYPE html>
<html>
<head>
	<title>拍賣網站</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
	<!-- <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript> -->
</head>

<style>
.price {
	font-size: 14pt;
}
body {
	padding: 5%;
	background-color:#222222;
	color:white;
}
input {
	color: black;
}
</style>

<script>
window.onload = (event) => {
	document.querySelector("#submit").onclick = (event) => {
		event.preventDefault();
		let streamID = document.querySelector("#streamID").value;
		document.querySelector("#video").src = "https://www.youtube.com/embed/" + streamID;
		document.querySelector("#chat").src = "https://www.youtube.com/live_chat?v=" + streamID + "&embed_domain=www.csie.ntu.edu.tw";
	}
}
</script>
<body style="">
	<div class="title row" align="center" style="height: 80px;"><h1>SELLER</h1></div>
	<div class="row" align="center">
		<div class="col-md-4 col-xs-12">
			<iframe id="video" allowfullscreen="" frameborder="0" width="100%"
			src=""></iframe><br />
			<!-- orOd_CV7VtQ -->
			<div class="row" style="height: 30px;"></div>
			<div class="row" style="height: 100px;">
				<div class="price col-md-offset-2 col-xs-offset-2 col-md-10 col-xs-10" align="left">
						<div class="row" style="height: 50px;">Youtube stream ID</div>
						<div class="row" style="height: 50px;">
							<input type="text" id="streamID" name="streamURL" style="color:black;">
							<input type="button" id="submit" value="ENTER" style="color:black;">
						</div>
					<div class="row" style="height: 50px;">最高出價&nbsp;&nbsp;&nbsp;____（出價者帳號）</div>
					<div class="row" style="height: 50px;">
						調整間距&nbsp;&nbsp;&nbsp;
						<input type="number" name="priceGap" style="width: 100px;">&nbsp;元
					</div>
					<div class="row" style="height: 50px;">
						開始拍賣&nbsp;&nbsp;&nbsp;
						<input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger"  style="width: 100px;">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-xs-12"><h2>Bidder List</h2></div>
		<div class="col-md-4 col-xs-12">
			<iframe id="chat" allowfullscreen="" frameborder="0" height="600" width="100%" src=""></iframe><br />
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

<script type="text/javascript">
$(function() {
	var video = $('#video');
	var height = video.width() * 45 / 80;
	video.css('height', height);
	var chat = $('#chat');
	var height = chat.width() * 1.5;
	chat.css('height', height);
});
</script>

</html>
