<!DOCTYPE html>
<html>
<head>
	<title>拍賣網站</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<style>
.price {
	font-size: 14pt;
}
body {
	padding: 5%;
}
</style>

<body>
	<div class="title row" align="center" style="height: 80px;"><h1>SELLER</h1></div>
	<div class="row" align="center">
		<div class="col-md-4 col-xs-12">
			<iframe id="video" allowfullscreen="" frameborder="0" width="100%"
			src="https://www.youtube.com/embed/orOd_CV7VtQ"></iframe><br />
			<div class="row" style="height: 30px;"></div>
			<div class="row" style="height: 100px;">
				<div class="price col-md-offset-2 col-xs-offset-2 col-md-10 col-xs-10" align="left">
					<div class="row" style="height: 50px;">最高出價____（出價者帳號）</div>
					<div class="row" style="height: 50px;">
						調整間距&nbsp;&nbsp;&nbsp;
						<input type="number" name="priceGap">&nbsp;元
					</div>
					<div class="row" style="height: 50px;">
						開始拍賣&nbsp;&nbsp;&nbsp;
						<input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 col-xs-12"><h2>Bidder List</h2></div>
		<div class="col-md-4 col-xs-12">
			<iframe id="chat" allowfullscreen="" frameborder="0" height="600" width="100%" src="https://www.youtube.com/live_chat?v=orOd_CV7VtQ&embed_domain=www.csie.ntu.edu.tw"></iframe><br />
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

<script type="text/javascript">
$(function() {
	var video = $('#video');
	var height = video.width() * 45 / 80;
	video.css('height', height);
	var chat = $('#chat');
	var height = chat.width() * 1.5;
	chat.css('height', height);
});
</script>

</html>
