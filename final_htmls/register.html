<!DOCTYPE HTML>
<html>
    <head>
    </head>
	<script>
		var socket = io();
		var crypto = require("crypto");
		window.onload = (event) => {
			document.querySelector("register_submit").onclick = (event) => {
				event.preventDefault();
				let username = document.querySelector("#username").value;
				let password = hash.update(document.querySelector("#password").value;
				let confirm_password = document.querySelector("#confirm_password").value;
				let email = document.querySelector("#email").value;
				let types = document.getElementsByName("usertype");

				var usertype;
				if(types[0].checked){
					usertype = types[0].value;
				} else {
					usertype = types[1].value;
				}

				var d = new Date();
				var current_time = d.getTime();

				var hash = crypto.createHash("sha256");
				var hashedPassword = hash.update(password).digest("hex");
				hash = crypto.createHash("sha256");
				var hashedConfirmPassword = hash.update(confirm_password).digest("hex");

				socket.emit("register", {
					username: username,
					password: hashedPassword,
					usertype: usertype,
					confirm_password: hashedConfirmPassword,
					email: email,
					submitTime: current_time,
				});
			}
		}
		socket.on("register", function(data){
			// show message
			alert(data['message']);
		});
	</script>
    <body>
		<form>
            <h1>Register</h1>
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" required="required" type="text" placeholder="username" required autofocus>
            </p>
            <p>
                <label for="pasword">Password</label>
                <input id="password" name="password" required="required" type="password" placeholder="password" required>
            </p>
            <p>
                <label for="confirm_pasword">Confrim Password</label>
                <input id="confirm_password" name="confirm_password" required="required" type="password" placeholder="confrim password" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input id="email" name="email" required="required" type="text" placeholder="email@example.com" required>
            </p>
			<p>
				<label for="usertype">Type</label>
				<input id="bidder" name="usertype" value="bidder" checked>Bidder<br>
				<input id="seller" name="usertype" value="seller">Seller<br>
			</p>
            <p>
                <input type="button" value="signup" id="register_submit">
            </p>
		</form>
    </body>
</html>
